    // --- Rastgele Metin DÃ¶ngÃ¼sÃ¼ ve Daktilo Efekti ---
    const texts = [
      "Ben Ã¶lmek istiyorum sayÄ±n albayÄ±m, Ã¶lmek. Bir yandan da Ã¶lÃ¼mÃ¼mÃ¼n nasÄ±l karÅŸÄ±lanacaÄŸÄ±nÄ± seyretmek istiyorum.",

      "Hevesimi kÄ±rdÄ±lar. KÃ¼Ã§Ã¼kken de kÄ±rÄ±lmÄ±ÅŸtÄ± bi kere. Sonra kÄ±rÄ±k Ã§Ä±kÄ±kÃ§Ä±ya gÃ¶tÃ¼rdÃ¼ler, bir tÃ¼rlÃ¼ dÃ¼zelmedi.",

    let textIndex = -1;

    // --- ParÃ§acÄ±k Efekti Kurulumu ---
    function setupParticleCanvas() {
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        const setCanvasSize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const initParticles = () => {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        };

        const animateParticles = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.1) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animateParticles);
        };

        setCanvasSize();
        initParticles();
        animateParticles();
        window.addEventListener('resize', () => {
            setCanvasSize();
            initParticles();
        });
    }
